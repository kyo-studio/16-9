<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f5f5f5;
  }
  .card {
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 20px;
    background-color: white;
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    width: 300px;
  }
  .result-block {
    margin-top: 20px;
    display: flex;
    justify-content: space-around;
  }
  h2,form  {
    text-align: center;
  }
  div > p {
    text-align: center;
  }
</style>
<title>AspectRatio Calculator</title>
</head>
<body>
  <div class="card">
    <img src="16-9image.JPG" alt="" width="100%">
    <h2>16:9絶対計算</h2>
    <form>
      <label for="inputNumber">数値Xを入力:</label>
      <input type="number" id="inputNumber" placeholder="Enter a number">
    </form>
    <div class="result-block">
      <div class="result">
        <h3>X * 9/16</h3>
        <p id="result1"></p>
      </div>
      <div class="result">
        <h3>X * 16/9</h3>
        <p id="result2"></p>
      </div>
    </div>
  </div>

  <script>
    const inputNumber = document.getElementById("inputNumber");
    const result1 = document.getElementById("result1");
    const result2 = document.getElementById("result2");

    inputNumber.addEventListener("input", calculateAspectRatio);

    function calculateAspectRatio() {
      const x = parseFloat(inputNumber.value);

      const aspectRatio1 = (x * 9) / 16;
      const aspectRatio2 = (x * 16) / 9;

      result1.textContent = aspectRatio1.toFixed(2);
      result2.textContent = aspectRatio2.toFixed(2);
    }
  </script>
</body>
</html>
